        <a>Contact</a>

        <h3> Want to get in touch? Feel free to send me a message! </h3>

        <!-- add an action to send message -->
        <form method="GET" action="mailto:kaim808@gmail.com">
            <label for="name" id="first-label">Name
                <input type="text" class="input" name="name" id="name" required>
            </label>

            <label for="email">Email
                <input type="email" class="input" name="name" id="email" required>
            </label>
            <label for="subject">Subject
                <input type="text" class="input" name="subject" id="subject" required>
            </label>
            <label for="message">Message
                <textarea class="input" name="body" rows="5" id="message" required></textarea>
            </label>

            <input type="submit" id="submit" value="Send Message">

        </form>
